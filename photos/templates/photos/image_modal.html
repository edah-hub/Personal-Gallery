<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="imageheader"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <img class="img-fluid mod-img">
          <p id="imgdescription" class="imgdesc text-center"></p>
          <hr>
          <p class="imgcat"></p>
          <p class="imgloc"></p>
          <p class="imgcity"></p>
          <p class="imgplc"></p>
          <p></p>
        </div>
      </div>
      <div class="modal-footer">
        <input class="form-control input-lg" type="text" id="copy_url">
        <button type="button" class="btn btn-outline-success btn-sm" onclick="copy()">Copy</button>
        <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
