{% extends 'photos/base.html'%}

{% block content %}
<div class="cat-header container-fluid">
  <h1>Browse Images By Locations</h1>
</div>
{% include 'photos/partials/_breadcrumb.html'%}
<div class="container-fluid category-list">
  <div class="container">
    <div class="row">
      {% for location in locations %}
      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="card">
          <a href="{% url 'by_location' location.id %}">
            <h4>{{ location.city }}</h4>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
